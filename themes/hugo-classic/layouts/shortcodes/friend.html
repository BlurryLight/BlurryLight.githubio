{{ if .IsNamedParams }}
	<div class="frienddiv">
      <a target="_blank" href={{ .Get "url" }} title={{ .Get "name" }} class="friendurl">
      <div class="frienddivleft">
        <img class="myfriend" src="{{ with .Get "logo"}}{{.}}{{else}}/image/default_avatar.svg{{ end }}" />
      </div>
      <div class="frienddivright">
        <name>
            {{ .Get "name" }}
        </name>
        <br/>
        <desc>
            {{ .Get "word" }}
        </desc>
      </div>
    </div></a>
{{ end }}
